<header class="main-header" [ngClass]="{'scrolled': isScrolled}">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a routerLink="/">
        <img src="assets/logo/logo.png" alt="KK Print Pack Solutions" class="company-logo">
      </a>
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [ngClass]="{'active': isMobileMenuOpen}">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Navigation Section -->
    <nav class="main-nav" [ngClass]="{'mobile-open': isMobileMenuOpen}">
      <ul class="nav-list">
        <li>
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             class="nav-link">HOME</a>
        </li>
        <li>
          <a routerLink="/about-us" 
             routerLinkActive="active" 
             class="nav-link">ABOUT</a>
        </li>
        <li>
          <a routerLink="/products" 
             routerLinkActive="active" 
             class="nav-link">PRODUCTS</a>
        </li>
        <li>
          <a routerLink="/quality" 
             routerLinkActive="active" 
             class="nav-link">QUALITY</a>
        </li>
        <li>
          <a routerLink="/career" 
             routerLinkActive="active" 
             class="nav-link">CAREERS</a>
        </li>
        <li>
          <a routerLink="/contact-us" 
             routerLinkActive="active" 
             class="nav-link">CONTACT US</a>
        </li>
      </ul>
    </nav>

    <!-- Contact Info -->
    <div class="contact-info">
      <a href="tel:+918347756701" class="contact-link">
        <i class="fas fa-phone-alt"></i>
        <span>+91 8347756701</span>
      </a>
    </div>
  </div>
</header>
