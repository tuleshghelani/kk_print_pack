<section class="query-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 query-content" data-aos="fade-right">
        <h2 class="section-title">Got A Query?</h2>
        <div class="highlight-bar"></div>
        <p class="description">
          We manufacture high quality custom printed flexible packaging materials as multi-layer 
          roll stock films and pouches for aseptic packaging of food products.
        </p>
        <div class="features">
          <div class="feature-item" data-aos="fade-up" data-aos-delay="100">
            <i class="fas fa-check-circle"></i>
            <span>Custom Printing Solutions</span>
          </div>
          <div class="feature-item" data-aos="fade-up" data-aos-delay="200">
            <i class="fas fa-check-circle"></i>
            <span>Food-Grade Packaging</span>
          </div>
          <div class="feature-item" data-aos="fade-up" data-aos-delay="300">
            <i class="fas fa-check-circle"></i>
            <span>Premium Quality Materials</span>
          </div>
        </div>
        <button class="btn btn-primary contact-btn" data-aos="fade-up" data-aos-delay="400">
          Contact Us
        </button>
      </div>
      
      <div class="col-lg-6 product-animation">
        <div class="product-wrapper" #productImage 
             [style.transform]="'translateX(' + translateX + '%)'">
          <img src="assets/products/KADHAI_POST_6.png" 
               alt="Premium Packaging Product" 
               class="floating-product">
        </div>
      </div>
    </div>
  </div>
</section>
